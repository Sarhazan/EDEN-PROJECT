<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משימות לביצוע - עדן קנדי </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            color: #1f2937;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 20px;
        }

        .acknowledgment-banner {
            background: #d1fae5;
            border: 2px solid #34d399;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .acknowledgment-banner.show {
            display: flex;
        }

        .acknowledgment-banner svg {
            width: 24px;
            height: 24px;
            color: #059669;
        }

        .acknowledgment-banner span {
            color: #065f46;
            font-weight: 600;
        }

        .task-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .task-card.completed {
            opacity: 0.6;
            background: #f9fafb;
        }

        .task-card.urgent {
            border-right: 4px solid #ef4444;
        }

        .task-card.normal {
            border-right: 4px solid #3b82f6;
        }

        .task-card.optional {
            border-right: 4px solid #9ca3af;
        }

        .task-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 15px;
        }

        .checkbox-container {
            flex-shrink: 0;
            margin-top: 3px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .task-card.completed .task-title {
            text-decoration: line-through;
            color: #9ca3af;
        }

        .task-description {
            color: #6b7280;
            margin-bottom: 12px;
            line-height: 1.5;
        }

        .task-card.completed .task-description {
            text-decoration: line-through;
        }

        .task-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .badge-time {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-system {
            background: #fed7aa;
            color: #9a3412;
        }

        .badge-urgent {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-normal {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-optional {
            background: #f3f4f6;
            color: #4b5563;
        }

        .badge-status {
            background: #d1fae5;
            color: #065f46;
        }

        .acknowledge-button {
            width: 100%;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .acknowledge-button:hover {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .acknowledge-button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .acknowledge-button svg {
            width: 24px;
            height: 24px;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #6b7280;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>משימות לביצוע</h1>
            <p>שלום עדן קנדי </p>
        </div>

        <!-- Acknowledgment Banner -->
        <div class="acknowledgment-banner" id="acknowledgmentBanner">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>קבלת המשימות אושרה ב-<span id="acknowledgedTime"></span></span>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px;">טוען...</p>
        </div>

        <!-- Tasks Container -->
        <div id="tasksContainer"></div>

        <!-- Acknowledge Button -->
        <div style="margin-top: 30px;">
            <button class="acknowledge-button" id="acknowledgeBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span>אישור קבלת כל המשימות</span>
            </button>
            <p style="text-align: center; margin-top: 10px; color: #6b7280; font-size: 14px;">
                לחיצה על כפתור זה תאשר שקיבלת את כל המשימות ותעדכן את המנהל
            </p>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>מערכת ניהול תחזוקה - Eden</p>
        </div>
    </div>

    <script>
        // Configuration - will be replaced with actual values
        const CONFIG = {
            apiUrl: 'http://192.168.1.35:3001',
            token: 'b768cf4d9c12331d4c6365bce77f6b7108bc4d2985caf925fb1dbedded1cffcf',
            employeeName: 'עדן קנדי ',
            tasks: [{"id":4,"title":"בדיקת מצלמות אבטחה","description":"בדיקת תקינות כל מצלמות האבטחה והקלטה","start_time":"22:30"},{"id":2,"title":"בדיקת פילטרים","description":"החלפת פילטרים במערכת המיזוג - קומות 2,3,4","start_time":"22:35"},{"id":9,"title":"בדיקת לחץ מים","description":"בדיקת לחץ מים בקומות העליונות","start_time":"22:40"},{"id":8,"title":"ניקוי גינה קדמית","description":"הסרת עלים ופסולת מהגינה הקדמית","start_time":"22:45"}],
            isAcknowledged: false,
            acknowledgedAt: ''
        };

        // Initialize
        let tasks = CONFIG.tasks;
        let isAcknowledged = CONFIG.isAcknowledged;

        function renderTasks() {
            const container = document.getElementById('tasksContainer');
            container.innerHTML = '';

            tasks.forEach(task => {
                const card = document.createElement('div');
                card.className = `task-card ${task.priority} ${task.status === 'completed' ? 'completed' : ''}`;

                const priorityLabel = {
                    'urgent': 'דחוף',
                    'normal': 'רגיל',
                    'optional': 'אופציונלי'
                };

                card.innerHTML = `
                    <div class="task-header">
                        <div class="checkbox-container">
                            <input
                                type="checkbox"
                                class="checkbox"
                                data-task-id="${task.id}"
                                ${task.status === 'completed' ? 'checked' : ''}
                            >
                        </div>
                        <div class="task-content">
                            <div class="task-title">${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                            <div class="task-meta">
                                <span class="badge badge-time">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    ${task.start_time}
                                </span>
                                ${task.system_name ? `<span class="badge badge-system">${task.system_name}</span>` : ''}
                                <span class="badge badge-${task.priority}">${priorityLabel[task.priority]}</span>
                                ${task.status === 'completed' ? '<span class="badge badge-status">הושלם</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });

            // Add event listeners to checkboxes
            document.querySelectorAll('.checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', handleTaskStatusChange);
            });
        }

        async function handleTaskStatusChange(event) {
            const taskId = event.target.dataset.taskId;
            const isCompleted = event.target.checked;
            const newStatus = isCompleted ? 'completed' : 'in_progress';

            try {
                const response = await fetch(`${CONFIG.apiUrl}/api/confirm/${CONFIG.token}/task/${taskId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (response.ok) {
                    // Update local state
                    const task = tasks.find(t => t.id == taskId);
                    if (task) {
                        task.status = newStatus;
                    }
                    renderTasks();
                } else {
                    // Revert checkbox on error
                    event.target.checked = !isCompleted;
                    alert('שגיאה בעדכון המשימה');
                }
            } catch (error) {
                // Revert checkbox on error
                event.target.checked = !isCompleted;
                alert('שגיאה בחיבור לשרת');
            }
        }

        async function handleAcknowledge() {
            const btn = document.getElementById('acknowledgeBtn');
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner" style="width: 24px; height: 24px; border-width: 3px;"></div><span>מאשר...</span>';

            try {
                const response = await fetch(`${CONFIG.apiUrl}/api/confirm/${CONFIG.token}/acknowledge`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    isAcknowledged = true;
                    const now = new Date().toLocaleString('he-IL');
                    document.getElementById('acknowledgedTime').textContent = now;
                    document.getElementById('acknowledgmentBanner').classList.add('show');
                    btn.style.display = 'none';
                    alert('קבלת המשימות אושרה בהצלחה!');
                } else {
                    throw new Error('Failed to acknowledge');
                }
            } catch (error) {
                alert('שגיאה באישור קבלת המשימות');
                btn.disabled = false;
                btn.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>אישור קבלת כל המשימות</span>
                `;
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            renderTasks();

            // Show acknowledgment banner if already acknowledged
            if (isAcknowledged && CONFIG.acknowledgedAt) {
                const acknowledgedDate = new Date(CONFIG.acknowledgedAt);
                document.getElementById('acknowledgedTime').textContent = acknowledgedDate.toLocaleString('he-IL');
                document.getElementById('acknowledgmentBanner').classList.add('show');
                document.getElementById('acknowledgeBtn').style.display = 'none';
            }

            // Add acknowledge button listener
            document.getElementById('acknowledgeBtn').addEventListener('click', handleAcknowledge);
        });
    </script>
</body>
</html>

services:
  # Web service for the full-stack app (backend + frontend)
  - type: web
    name: eden-maintenance
    env: node
    region: frankfurt
    plan: free
    buildCommand: bash render-build.sh
    startCommand: NODE_ENV=production npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PUPPETEER_EXECUTABLE_PATH
        value: /usr/bin/chromium
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_TRANSLATE_API_KEY
        sync: false

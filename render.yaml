services:
  # Web service for the full-stack app (backend + frontend)
  - type: web
    name: eden-maintenance
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install && npm run install:all && npm run build
    startCommand: NODE_ENV=production npm start
    buildPacks:
      - name: puppeteer
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_TRANSLATE_API_KEY
        sync: false
